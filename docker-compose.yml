version: '3.1'

services:
  postgresql:
    image: postgres:11.12-buster
    ports:
      - 5434:5432
    volumes:
      - ./postgresql:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    restart: always
  
